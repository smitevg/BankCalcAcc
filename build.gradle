apply plugin: 'java'

sourceCompatibility = 1.6
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                'Implementation-Version': version
    }
}

dependencies {

   testCompile group: 'junit', name: 'junit', version: '4.11'
}

repositories {
    mavenCentral()
}